<div class="card testimonials">
  <div class="grid grid--1x2">
    <div class="testimonials__image-container">
      <img
        class="testimonials__image"
        src="images/testimonial.jpg"
        alt="A happy and smilling customer"
      />
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--small icon--white">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt quis
        officiis rerum esse quisquam necessitatibus deleniti ducimus odio
        mollitia, reiciendis veritatis itaque vero recusandae quibusdam, porro
        voluptatibus ipsam ipsum illum!
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__image">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="quote__organization">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
